
<section class="home">
  <div class="banner">
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" data-interval="2000">
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
      </ol>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="assets/image/banner1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/image/banner2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/image/banner3.png" alt="Third slide">
        </div>
        <div class="carousel-item">
          <img class="d-block w-100" src="assets/image/banner4.jpg" alt="Third slide">
        </div>
      </div>
    </div>
  </div>
  <div class="wrap-1">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-3 my-3" *ngFor="let slide of categories">
          <app-category [name]="(slide.name)? slide.name: slide.categoryname" [link]="slide.name ? ('/product-categories/'+slide.id) : ('/product-categories/drinks/'+slide.categoryid)"></app-category>
        </div>
      </div>

              </ng-template>
            </ng-container>
          </owl-carousel-o>

        </div>
      </div> -->
    </div>
  </div>
  <div class="wrap-2">
    <div class="container">

        <div class="col-12 text-center">
          <p class="home-title pera-text">food : music : love</p>
